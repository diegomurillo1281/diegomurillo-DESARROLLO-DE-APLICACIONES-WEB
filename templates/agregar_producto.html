{% extends "base.html" %}

{% block content %}
<h2>Agregar Producto</h2>

<form method="POST">
    <input type="text" name="nombre" placeholder="Nombre" required>
    <input type="number" step="0.01" name="precio" placeholder="Precio" required>
    <button type="submit" class="btn">Guardar</button>
</form>

{% endblock %}
