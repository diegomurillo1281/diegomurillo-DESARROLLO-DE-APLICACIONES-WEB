{% extends "base.html" %}

{% block content %}
<h2>Editar Producto</h2>

<form method="POST">
    Nombre: <input type="text" name="nombre" value="{{ producto.get_nombre() }}" required><br><br>
    Cantidad: <input type="number" name="cantidad" value="{{ producto.get_cantidad() }}" required><br><br>
    Precio: <input type="number" step="0.01" name="precio" value="{{ producto.get_precio() }}" required><br><br>
    <button type="submit">Actualizar</button>
</form>

{% endblock %}
