{% extends "base.html" %}

{% block content %}

<h2>Productos Destacados</h2>

<div class="productos-grid">
    {% for producto in productos %}
    <div class="card">
        <h3>{{ producto.get_nombre() }}</h3>
        <p><strong>Precio:</strong> ${{ producto.get_precio() }}</p>

        <a href="/editar/{{ producto.get_id() }}" class="btn">
            Ver Detalle
        </a>
    </div>
    {% endfor %}
</div>

{% endblock %}
